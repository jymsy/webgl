<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body onload="main()">
  <canvas id="glcanvas" width="400" height="400">
    你的浏览器似乎不支持或者禁用了 HTML5 <code>&lt;canvas&gt;</code> 元素。
  </canvas>
  <script type="text/javascript" src="./lib/webgl-utils.js"></script>
  <script type="text/javascript" src="./lib/webgl-debug.js"></script>
  <script type="text/javascript" src="./lib/cuon-utils.js"></script>
  <script type="text/javascript" src="./lib/cuon-matrix.js"></script>
  <script type="text/javascript">

    const initVertexBuffers = (gl) => {
      const verticesColors = new Float32Array([

        0.0, 1.0, 0.0, 0.4, 0.4, 1.0,  // The front blue one 
        -0.5, -1.0, 0.0, 0.4, 0.4, 1.0,
        0.5, -1.0, 0.0, 1.0, 0.4, 0.4,


        0.0, 1.0, -2.0, 1.0, 1.0, 0.4, // The middle yellow one
        -0.5, -1.0, -2.0, 1.0, 1.0, 0.4,
        0.5, -1.0, -2.0, 1.0, 0.4, 0.4,

        0.0, 1.0, -4.0, 0.4, 1.0, 0.4, // The back green one
        -0.5, -1.0, -4.0, 0.4, 1.0, 0.4,
        0.5, -1.0, -4.0, 1.0, 0.4, 0.4,

      ]);
      const n = 9;
      // 创建缓冲区对象
      const vertexBuffer = gl.createBuffer();
      if (!vertexBuffer) {
        console.log('failed to create buffer');
        return -1;
      }
      // 绑定缓冲区对象
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
      // 向缓冲区写入数据
      gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

      const FSIZE = verticesColors.BYTES_PER_ELEMENT;
      const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
      if (a_Position < 0) {
        console.log('failed to get the storage location of a_Position');
        return -1;
      }
      // 将缓冲区对象分配给a_Position
      gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
      // 连接变量与缓冲区对象
      gl.enableVertexAttribArray(a_Position);

      // Assign the buffer object to a_Color and enable the assignment
      var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
      if (a_Color < 0) {
        console.log('Failed to get the storage location of a_Color');
        return -1;
      }
      gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
      gl.enableVertexAttribArray(a_Color);
      // Unbind the buffer object
      gl.bindBuffer(gl.ARRAY_BUFFER, null);
      return n;
    };

    function main() {
      const canvas = document.querySelector("#glcanvas");
      // 初始化 WebGL 上下文
      const gl = getWebGLContext(canvas);

      const vshaderSource = `
      attribute vec4 a_Position;
      attribute vec4 a_Color;
      uniform mat4 u_ViewMatrix;
      uniform mat4 u_ProjMatrix;
      uniform mat4 u_ModelMatrix;
      varying vec4 v_Color;
      void main() {
        gl_Position = u_ProjMatrix * u_ViewMatrix * u_ModelMatrix * a_Position;
        v_Color = a_Color;
      }
      `;

      const fsSource = `
      #ifdef GL_ES
      precision mediump float;
      #endif
      varying vec4 v_Color;
      void main() {
        gl_FragColor = v_Color;
      }
      `;

      // 确认 WebGL 支持性
      if (!gl) {
        alert("无法初始化 WebGL，你的浏览器、操作系统或硬件等可能不支持 WebGL。");
        return;
      }

      if (!initShaders(gl, vshaderSource, fsSource)) {
        console.log('failed to initialize shaders');
        return;
      }

      const n = initVertexBuffers(gl);
      if (n < 0) {
        console.log('failed to set positions');
        return;
      }


      const u_ViewMatrix = gl.getUniformLocation(gl.program, 'u_ViewMatrix');
      if (!u_ViewMatrix) {
        console.log('Failed to get the storage locations of u_ViewMatrix');
        return;
      }

      const u_ProjMatrix = gl.getUniformLocation(gl.program, 'u_ProjMatrix');
      if (!u_ProjMatrix) {
        console.log('Failed to get the storage locations of u_ProjMatrix');
        return;
      }

      const u_ModelMatrix = gl.getUniformLocation(gl.program, 'u_ModelMatrix');
      if (!u_ModelMatrix) {
        console.log('Failed to get the storage locations of u_ModelMatrix');
        return;
      }

      const viewMatrix = new Matrix4();
      const projMatrix = new Matrix4();
      const modelMatrix = new Matrix4();


      // 使用完全不透明的黑色清除所有图像
      gl.clearColor(0.0, 0.0, 0.0, 1.0);
      // 开启隐藏面消除
      gl.enable(gl.DEPTH_TEST);
      // 用上面指定的颜色清除缓冲区
      modelMatrix.setTranslate(0.75, 0, 0);
      viewMatrix.setLookAt(0, 0, 5, 0, 0, 0, 0, 1, 0);
      projMatrix.setPerspective(30, canvas.width / canvas.height, 1, 100);

      // 将视图矩阵
      gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);
      gl.uniformMatrix4fv(u_ProjMatrix, false, projMatrix.elements);
      gl.uniformMatrix4fv(u_ModelMatrix, false, modelMatrix.elements);

      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

      gl.drawArrays(gl.TRIANGLES, 0, n);

      modelMatrix.setTranslate(-0.75, 0, 0);
      gl.uniformMatrix4fv(u_ModelMatrix, false, modelMatrix.elements);
      gl.drawArrays(gl.TRIANGLES, 0, n); // 绘制左侧
    }
  </script>
</body>

</html>

</html>
